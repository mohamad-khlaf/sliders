<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider-number" id="slider-number"></div>
        <img src="./img/bg.webp" alt="">
        <img src="./img/hhhh.jpg" alt="">
        <img src="./img/logo.jpeg" alt="">
        <img class="active" src="./img/orginal.png" alt="">
        <img src="./img/product.jpg" alt="">
    </div>
    <div class="slider-controls">
        <span class="prev" id="prev">previous</span>
        <span class="indicators" id="indicators"></span>
        <span class="next " id="next">next</span>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
